<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Buddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body onload="showNotes()">
    <div class="centre">
      <div class="row">
        <div class="column">
          <div class="card" style="width: 600px; float: right">
            <br /><br />
            <img
              class="card-img-top mt-5"
              src="./img/Semitone.png"
              alt="Card image"
            />
            <div class="card-img-overlay">
              <h4 class="card-title">JamBuddy - Semitone Difference</h4>
              <p>
                Click button to get 2 random notes and guess how many semitones
                they are apart!
              </p>

              <button
                id="randomNotesBtn"
                class="random btn btn-primary"
                onclick="showNotes()"
              >
                Get Random Notes
              </button>
              <h3 id="notes"></h3>
            </div>

            <label class="mt-3">Enter Your Answer:</label>
            <br />
            <input class="form-control" id="num" />
            <br />
            <button
              id="submit"
              class="btn btn-success"
              type="button"
              onclick="guessAnswer()"
              style="z-index: 1"
            >
              Submit Answer
            </button>

            <h4 id="result" class="mt-3"></h4>

            <button
              class="button mt-3"
              type="button"
              onclick="revealAnswer()"
              style="z-index: 1"
            >
              Reveal Answer
            </button>
          </div>
        </div>

        <div class="column">
          <div class="card" style="width: 600px;">
            <div class="reveal">
              <span
                >Streak:
                <div style="border-style: solid; width: 100px; height: 100px">
                  <h1 id="streak" style="font-size: 70px">0</h1>
                </div>
              </span>
              <span
                >Answer:
                <div style="border-style: solid; width: 100px; height: 100px">
                  <h1 id="answer" style="font-size: 70px"></h1>
                </div>
              </span>
            </div>

            <hr style="border: 0ch" />
            <div id="explanation" style="font-size: 20px"></div>
            <div id="difference"></div>
            <hr style="border: 0ch" />
          </div>
        </div>
      </div>
    </div>

    <script defer src="./src/simple_gui.js"></script>
    <script src="./src/jam_buddy.js"></script>
  </body>
</html>
